spring.application.name=gateway-service

server.port=8080

spring.cloud.gateway.server.webmvc.routes[0].id=wheelbarrow_create_service_route
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8082
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/categories/{id}/createWheelBarrow

spring.cloud.gateway.server.webmvc.routes[1].id=wheelbarrow_service_route
spring.cloud.gateway.server.webmvc.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/wheelbarrows/**

spring.cloud.gateway.server.webmvc.routes[2].id=category_service_route
spring.cloud.gateway.server.webmvc.routes[2].uri=http://localhost:8081
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/categories/**