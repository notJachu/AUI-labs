
@if (category) {
  <div class="category-edit-form">
    <h2>Edit Category: {{category.name}}</h2>
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="category.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="carryWeight">Carry Weight:</label>
        <input type="number" id="carryWeight" [(ngModel)]="category.carryWeight" name="carryWeight" required />
      </div>
      <button type="submit" [disabled]="!categoryForm.form.valid">Save Changes</button>
    </form>
  </div>
} @else {
  <h1>Category not found</h1>
}
